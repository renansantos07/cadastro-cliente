<p class="h1">Lista de Clientes Cadastrados</p>
<div class="my-5">
    <div class="d-flex">
        <input class="form-control me-2" type="text" [(ngModel)]="clienteQuery.razaoSocial" placeholder="Razão Social">
        <input class="form-control me-2" type="text" [(ngModel)]="clienteQuery.nomeFantasia"
            placeholder="Nome Fantasia">
        <input class="form-control me-2" type="text" [(ngModel)]="clienteQuery.documento" placeholder="Documento">
        <button class="btn btn-outline-success" (click)="filtrar()">Filtrar</button>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Razão Social</th>
            <th scope="col">Nome Fantasia</th>
            <th scope="col">Documento</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.razaoSocial}}</td>
            <td>{{cliente.nomeFantasia}}</td>
            <td>{{cliente.documento}}</td>
            <td>
                <a class="btn btn-primary" [routerLink]="['/atualizar', cliente.id]">
                    Editar
                </a>
                <button class="ms-3 btn btn-danger" (click)="showDialogDelete(cliente.id, cliente.nomeFantasia)">
                    <i class="bi bi-pencil"></i> Remover
                </button>
            </td>
        </tr>
    </tbody>
</table>
